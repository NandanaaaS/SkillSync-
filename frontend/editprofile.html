<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile </title>
    <script type = "module "src="/backend/env.js"></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

body {
    background: url('https://i.pinimg.com/736x/33/9c/76/339c762c2f72885d2e5ab7c6be772ec9.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    overflow: hidden;
}

.profile-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    width: 80%;
    max-height: 90vh;
    box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
    overflow-y: auto;
}

.profile-container label,
.profile-container input,
.profile-container select,
.profile-container textarea,
.skills-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 10px;
    margin-top: 5px;
}

h2 {
    margin-bottom: 15px;
    text-transform: uppercase;
    font-weight: bold;
}

label {
    display: block;
    text-align: left;
    margin-top: 10px;
    font-weight: bold;
    color: #00ffcc;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 3px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    outline: none;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 0px 5px rgba(0, 255, 255, 0.3);
}

input:hover, select:hover, textarea:hover {
    border-color: #00c2ff;
    box-shadow: 0px 0px 10px rgba(0, 194, 255, 0.6);
}

input:focus, select:focus, textarea:focus {
    border-color: #00c2ff;
    box-shadow: 0px 0px 15px rgba(0, 194, 255, 0.9);
    transform: scale(1.02);
}

::placeholder {
    color: rgba(236, 234, 234, 0.8);
    font-weight: bold;
}

textarea {
    resize: none;
    height: 80px;
}

option {
    background: black;
    color: white;
}

.skill-group {
    padding: 10px;
    border-radius: 5px;
    backdrop-filter: blur(10px);
    text-align: left;
    align-items: center;
    gap: 10px;
    display: flex;
}

fieldset {
    width: 45%;
    padding: 3px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    backdrop-filter: blur(10px);
}

legend {
    font-weight: bold;
    color: #00ffcc;
    text-transform: uppercase;
}

.logo {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    transition: transform 0.3s ease, filter 0.3s ease;
    z-index: 1001;
}

.logo img {
    margin-top: -10px;
    margin-left: -20px;
    width: 160px;
    height: auto;
    transition: transform 0.3s ease, filter 0.3s ease;
}

.logo:hover img {
    transform: scale(1.2);
    filter: drop-shadow(0 0 15px rgba(189, 184, 184, 0.664));
}

.skill-group label {
    display: flex;
    align-items: center;
    font-size: 1rem;
    cursor: pointer;
    gap: 6px;
    white-space: nowrap;
}

.skill-group input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: #00ffcc;
    cursor: pointer;
    flex-shrink: 0;
}

.skill-group input[type="checkbox"]:hover {
    transform: scale(1.3);
}

button {
    background: #007aa5;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 15px;
    font-weight: bold;
}

button:hover {
    background: #005f80;
    box-shadow: 0 0 10px white;
}

@media (max-width: 768px) {
    .profile-container {
        width: 90%;
    }
    .skills-container {
        flex-direction: column;
    }
    .skill-group {
        min-width: 100%;
    }
}

    </style>
</head>
<body>
    <a href="index.html" class="logo">
        <img src="logo.png" alt="SkillSync Logo">
    </a>
    <div class="profile-container ">
        <h2>Edit Profile</h2>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter your name">
        <label for="bio">Short Bio: </label>
        <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
        <label for="experience">Experience level: </label>
        <select id="experience">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Expert">Expert</option>
        </select>
        <label for="skills">Select Your Skills:</label>
        <div class="skills-container">
            <fieldset>
                <legend>Frontend</legend>
                <div class="skill-group">
                    <input type="checkbox" value="React" id="react">
                    <label for="react">React</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="Vue" id="vue">
                    <label for="vue">Vue</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="Angular" id="angular">
                    <label for="angular">Angular</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="HTML" id="html">
                    <label for="html">HTML</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="CSS" id="css">
                    <label for="css">CSS</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="JavaScript" id="javascript">
                    <label for="javascript">JavaScript</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" class="other-skill-checkbox" id="other-frontend" data-target="other-skill-frontend">
                    <label for="other-frontend">Other</label>
                    <input type="text" id="other-skill-frontend" placeholder="Enter other skill" style="display: none;">
                </div>
            </fieldset>
            <fieldset>
                <legend>Backend</legend>
                <div class="skill-group">
                    <input type="checkbox" value="Node.js">
                    <label>Node.js</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="Django">
                    <label>Django</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="Flask">
                    <label>Flask</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="Spring Boot">
                    <label>Spring Boot</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="Express.js">
                    <label>Express.js</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="Ruby on Rails">
                    <label>Ruby on Rails</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" class="other-skill-checkbox" data-target="other-skill-backend">
                    <label>Other</label>
                </div>
                <input type="text" id="other-skill-backend" placeholder="Enter other skill" style="display: none;">
            </fieldset>
            <fieldset>
                <legend>DevOps</legend>
                <div class="skill-group">
                    <input type="checkbox" value="Docker">
                    <label>Docker</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="Kubernetes">
                    <label>Kubernetes</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="AWS">
                    <label>AWS</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="CI/CD">
                    <label>CI/CD</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" class="other-skill-checkbox" data-target="other-skill-devops">
                    <label>Other</label>
                </div>
                <input type="text" id="other-skill-devops" placeholder="Enter other skill" style="display: none;">
            </fieldset>
            <fieldset>
                <legend>Other</legend>
                <div class="skill-group">
                    <input type="checkbox" value="UI/UX">
                    <label>UI/UX</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="AI/ML">
                    <label>AI/ML</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="Cybersecurity">
                    <label>Cybersecurity</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" value="Blockchain">
                    <label>Blockchain</label>
                </div>
                <div class="skill-group">
                    <input type="checkbox" class="other-skill-checkbox" data-target="other-skill-other">
                    <label>Other</label>
                </div>
                <input type="text" id="other-skill-other" placeholder="Enter other skill" style="display: none;">
            </fieldset>
        </div>
        <label for="github">GitHub ID:</label>
        <input type="text" id="github" placeholder="Enter GitHub Username">
        <button id = "saveProfileButton">Save Profile</button>
    </div>
    <script type = "module" src = "/frontend/profile.js"></script>
</body>
